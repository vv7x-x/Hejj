
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>خطوة لقلبك - تسجيل العمرة</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="logo">🕋 خطوة لقلبك</div>
    <h2>سجّل بياناتك للانضمام إلى رحلة العمرة</h2>
    <form id="umrahForm" onsubmit="submitForm(event)">
      <input type="text" name="name" placeholder="الاسم الكامل" required/>
      <input type="tel" name="phone" placeholder="رقم الهاتف" required/>
      <button type="submit">سجل الآن</button>
    </form>
    <div id="successMessage" style="display:none;">
      ✅ تم التسجيل بنجاح! سيتم تحويلك إلى جروب الواتس...
    </div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();
      const form = document.getElementById("umrahForm");
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbzLYDorabvd2c3-edoERQHJPD4XFpZrdABAEW0EiwYVJSnzXCuk4Xbb7I66lMG5q9pONQ/exec", {
        method: "POST",
        body: data
      })
      .then(res => {
        document.getElementById("umrahForm").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
        setTimeout(() => {
          window.location.href = "https://chat.whatsapp.com/CXUuFy580oE6U11QIcTT8d";
        }, 3000);
      })
      .catch(err => alert("حدث خطأ أثناء الإرسال"));
    }
  </script>
</body>
</html>
